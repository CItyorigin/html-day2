<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS 채팅방 UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .message.user {
      align-self: flex-end;
      text-align: right;
    }

    .message.bot {
      align-self: flex-start;
    }

    .message p {
      background: #e0e0e0;
      padding: 10px;
      border-radius: 15px;
      margin: 0;
    }

    .message.user p {
      background: #dcf8c6;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
    }

    .chat-input button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-input button:hover {
      background: #3c78c4;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">채팅방</div>
    <div class="chat-messages">
      <div class="message bot"><p>안녕하세요! 무엇을 도와드릴까요?</p></div>
      <div class="message user"><p>안녕하세요! 질문 있어요.</p></div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="메시지를 입력하세요..." />
      <button>전송</button>
    </div>
  </div>
</body>
</html>
